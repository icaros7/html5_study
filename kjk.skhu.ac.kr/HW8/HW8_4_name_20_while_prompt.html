<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script type="text/javascript">
            var user_in = prompt("몇번 할까요?");
            user_in = Number(user_in) + 1;
            var i = 1
            while (i < user_in) {
                document.write(i + "번째 이호민<br>");
                i++;
            }
        </script>
    </body>
</html>
