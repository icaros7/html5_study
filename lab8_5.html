<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> 실습 8-5 </title>
    </head>
    <body>
        <script type="text/javascript">
            function sub(a, b) { return a-b; }
            function add(a, b) { return a+b; }

            document.write("5 + 3 = " + add(5,3) + "<br>");
            document.write("5 + \"3\" = " + add(5,"3") + "<br>");
            document.write("5 - 3 = " + sub(5,3));
        </script>
    </body>
</html>
