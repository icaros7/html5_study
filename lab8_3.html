<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
            <script type="text/javascript">

            a = 1;
            sum = 0;
            while (a < 100) {
                sum = sum + a;
                a = a + 1;
            }
            document.write("SUM : " + sum);
            </script>
    </body>
</html>
