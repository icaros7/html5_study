<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script type="text/javascript">
            var today = new Date();
            var y = today.getFullYear();
            var m = today.getMonth();
            var d = today.getDate();

            document.write("오늘 몇일?<br>");
            document.write(y + "년 " + m + "월 " + d + "일<br>");

            var start = new Date();
            var t1 = start.getTime();

            var sum = 0;
            for (i=0;i<200000;i++){
                sum += i;
            }
            var end = new Date();
            var t2 = end.getTime();

            document.write("1에서 200000 까지 더하는데 걸린 시간 : " + (t2 - t1) + "ms<br>");
            document.write("<br>");
            document.write("sin(30도) = " + Math.sin(Math.PI*0.5) + "<br>");
            document.write("ceil(5.7) = " + Math.ceil(5.7) + "<br>");
            document.write("floor(5.7) = " + Math.floor(5.7) + "<br>");
            document.write("round(5.7) = " + Math.round(5.7) + "<br>");
        </script>
    </body>
</html>
