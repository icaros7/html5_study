<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title> 예제 6 </title>
</head>
<body>
<div id="outerBox" style="background: black; width: 550px; height:300px;" />
<div id="innerBox"
     style="background: red; width: 450px; height:200px;
            position: absolute; left: 50px; top: 50px;" />
<p id="img1" style="position: absolute; left: 50px; top: 25px; visibility: visible;">안녕?</p>
<p id="img2" style="position: absolute; left: 175px; top: 25px; visibility: visible;">헐안녕!</p>
<p id="img3" style="position: absolute; left: 300px; top: 25px; visibility: visible;">나도!</p>
</div>
</div>
<script type = "text/javascript">
    function toggleVisibility(id) {
        var dom = document.getElementById(id);
        if (dom.style.visibility == "visible")
            dom.style.visibility = "hidden";
        else
            dom.style.visibility = "visible";
    }
</script>
가시성 토글:
<button onclick = "toggleVisibility('img1');">안녕</button>
<button onclick = "toggleVisibility('img2');">헐안녕</button>
<button onclick = "toggleVisibility('img3');">나도</button>
</body>
</html>
