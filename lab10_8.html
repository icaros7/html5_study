<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title> 실습 10-7</title>
</head>
<body>
<button id="b1">이호민</button>
<br/>
<p id="text">곧 없어질 텍스트...</p>
<script type="text/javascript" >
    document.getElementById("b1").onmouseover = mouseover_innerHTML;
    document.getElementById("b1").onmouseout = reset_text;
    function mouseover_innerHTML() {
        document.getElementById("text").innerHTML =
            "<h1>이호민</h1>";
    }
    function reset_text() {
        document.getElementById("text").innerHTML =
            "<h4>이호민</h4>";
    }
</script>
</body>
</html>
