<html>

        <title> 실습 8-4 </title>

    <body>
        <script type="text/javascript">
            var sum = 0;

            do {
                sum+=i;

                //document.write(", 증가 폭 " + (sum - (sum - i)) + "<br>");

            } while (i < 200);
            document.write("SUM : " + sum);
