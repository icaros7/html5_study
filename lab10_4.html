<!DOCTYPE html>
<html lang="ko">
<head>
    <title> 실습 10-4 </title>
    <meta charset="utf-8">
</head>
<body>
<script type="text/javascript">
    var stopped = false;
    function start() {
        dom = document.getElementById("sec");
        dom.value = parseFloat(dom.value) + 1/10;
        dom.value = Math.round(dom.value);
        if (!stopped) setTimeout(start,100);
    }
</script>
<h2> 스톱워치 </h2>
<form action="">
    <input type="button" value="시작" onclick="stopped=false; setTimeout(start,100);"
    />
    <input type="button" value="멈춤" onclick="stopped=true;" />
    <input type="reset"/> <br><br>
    <input id="sec" type="text" value="0.0" size="2"/> seconds
</form>
</body>
</html>
